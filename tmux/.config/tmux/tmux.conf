# Use zsh as a default shell
set -g default-shell /bin/zsh

# Enable 256-color and true-color support in tmux
set -g default-terminal "screen-256color"

set -ga terminal-overrides ",*256col*:Tc"

set -g pane-border-lines simple

set -g prefix C-a
unbind C-b

set -g mouse on
set-window-option -g mode-keys vi

# Start pane listing from 1 instead of 0 (easier to navigate)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -s escape-time 0

# - No prefix binds (-n) -

# Re-source config
bind -n M-r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
# Show sessions tree
bind -n M-s choose-tree -s

# Move to window at index n using Alt+n
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Move between panes using Alt+hjkl
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Create new window with current path
bind -n M-n new-window -c "#{pane_current_path}"
bind -n M-c kill-pane
bind -n M-q kill-window
bind -n M-d detach

# Split window using _ and | at current path
bind -n M-| split-window -h -c "#{pane_current_path}"
bind -n M-_ split-window -v -c "#{pane_current_path}"

# Move window using Alt+H/L and switch to its new position
bind -n M-H swap-window -t -1 \; select-window -t -1
bind -n M-L swap-window -t +1 \; select-window -t +1

# - Recursive binds (-r) -

# Use vim arrow keys to resize
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -r h resize-pane -L 2

# Maximize current pane with m
bind -r m resize-pane -Z

# Don't exit selection mode when releasing mouse key
unbind -T copy-mode-vi MouseDragEnd1Pane

set -g @plugin 'tmux-plugins/tpm'

run '~/.config/tmux/plugins/tpm/tpm'
